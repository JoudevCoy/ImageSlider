<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="style.css">
  <title> Image Slider || Joudev </title>
</head>

<body>
  
  <div class="container">
    <h1 class="title"> Image Slider Design </h1>
    
    <!-- Part of image slider -->
    
    <div class="image-slider-wrap">
      <div class="image-slide" id="slideImg">
        <div>
          <img src="images/image1.jpg" class="slide-img" id="0">
        </div>
        <div>
          <img src="images/image2.jpg" class="slide-img dark" id="1">
        </div>
        <div>
          <img src="images/image3.jpg" class="slide-img dark" id="2">
        </div>
        <div>
          <img src="images/image4.jpg" class="slide-img dark" id="3">
        </div>
      </div>
      <div class="image-slide-button">
        <input type="radio" id="sld-0" name="sld">
        <input type="radio" id="sld-1" name="sld">
        <input type="radio" id="sld-2" name="sld">
        <input type="radio" id="sld-3" name="sld">
      </div>
    </div>
    
    <!-- end Part of image slider -->
  </div>
  
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
